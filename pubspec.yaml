name: brick_breaker_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  widget_and_text_animator: ^1.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: CabinSketch
      fonts:
        - asset: fonts/CabinSketch-Regular.ttf
        - asset: fonts/CabinSketch-Bold.ttf
  assets:
    - assets/logo.png